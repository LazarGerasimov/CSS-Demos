<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Credit Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="/02.FlippingCreditCard/images/logo.png" alt="logo" />
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/chip.png" alt="chip" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h5 class="number">8010 6030 5030 2020</h5>
                        <h5 class="name">JOHN DOE</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>04/27</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>For customer service call +977 4443 4443 or email at mastercard@nomail.com</h6>
                <span class="magnetic-strip">

                </span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, magnam blanditiis suscipit veritatis
                    itaque accusantium.</h5>
            </div>
        </div>
    </section>
</body>

</html>
